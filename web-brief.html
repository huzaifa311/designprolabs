<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="max-w-5xl mx-auto p-6">
        <div class="text-center mb-10">
            <img src="images/logo3.png" alt="Logo" class="mx-auto mb-4 w-44" />
            <h1 class="text-3xl font-bold">
                Get Ready to Revolutionize Your Brand Forever
            </h1>
            <p class="text-gray-600 mt-2">
                Seeking exceptional design and development solutions? With our
                excellently crafted packages, we're here to transform your brand for
                the better.
            </p>
        </div>

        <!-- Step Indicator -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-4">
                <div id="step-1" class="flex items-center justify-center w-8 h-8 text-white bg-[#FE5F00] rounded-full">
                    1
                </div>
                <div class="w-20 h-1 bg-gray-300"></div>
                <div id="step-2"
                    class="flex items-center justify-center w-8 h-8 text-gray-700 bg-gray-200 rounded-full">
                    2
                </div>
                <div class="w-20 h-1 bg-gray-300"></div>
                <div id="step-3"
                    class="flex items-center justify-center w-8 h-8 text-gray-700 bg-gray-200 rounded-full">
                    3
                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="websiteForm" class="bg-white shadow-md rounded-lg p-8">
            <div id="step-1-fields" class="step-fields">
                <!-- Step 1 Fields -->
                <div class="mb-8">
                    <label for="fullName" class="block text-gray-700 font-medium">Full Name *</label>
                    <input type="text" id="fullName" name="fullName"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" placeholder="Mark Smith"
                        required />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email *</label>
                        <input type="email" id="email" name="email"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="abc123@gmail.com" required />
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700 font-medium">Phone no *</label>
                        <input type="text" id="phone" name="phone"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="+1 789 456 1234" required />
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="businessName" class="block text-gray-700 font-medium">Exact name of your
                            business *</label>
                        <input type="text" id="businessName" name="businessName"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="Your Business Name" required />
                    </div>
                    <div>
                        <label for="businessAddress" class="block text-gray-700 font-medium">Your
                            business address (If available)</label>
                        <input type="text" id="businessAddress" name="businessAddress"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="Your Business Address" />
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="businessContact" class="block text-gray-700 font-medium">Your
                            business contact number (If available) </label>
                        <input type="text" id="businessContact" name="businessContact"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="Your Business contact no" />
                    </div>
                    <div>
                        <label for="businessEmail" class="block text-gray-700 font-medium">Your
                            business email (If available)</label>
                        <input type="text" id="businessEmail" name="businessEmail"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="Your Business Email" />
                    </div>
                </div>
                <div class="mb-8">
                    <label for="socialMediaHandles" class="block text-gray-700 font-medium">Social Media Handles URL (Those you would like to connect to your website)</label>
                    <textarea id="socialMediaHandles" name="socialMediaHandles"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Mention Here"></textarea>
                </div>
                <div class="mb-8">
                    <label for="weburl" class="block text-gray-700 font-medium">Current Website URL (applicable if you have a live business website)</label>
                    <input type="text" id="weburl" name="weburl"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                        placeholder="Website Url" />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="webHosting" class="block text-gray-700 font-medium">Current Web Hosting Company (if applicable)</label>
                        <input type="text" id="webHosting" name="webHosting"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="Current Hosting Provider" />
                    </div>
                    <div>
                        <label for="domainAddress" class="block text-gray-700 font-medium">Current Domain Address (if applicable)</label>
                        <input type="text" id="domainAddress" name="domainAddress"
                            class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300"
                            placeholder="Current Domain Address" />
                    </div>
                </div>
            </div>

            <div id="step-2-fields" class="step-fields hidden">
                <!-- Step 2 Fields -->
                <div class="mb-8">
                    <label for="organizationOperations" class="block text-gray-700 font-medium">Please describe your organization's operations in a few sentences. *
                    </label>
                    <textarea id="organizationOperations" name="organizationOperations"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Describe Here"></textarea>
                </div>
                <div class="mb-6">
                    <label for="websitePurpose" class="block text-gray-700 font-medium">Purpose of your
                        website *</label>
                    <textarea id="websitePurpose" name="websitePurpose"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Describe Here" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="webPages" class="block text-gray-700 font-medium">Title of your Web Pages *</label>
                    <textarea id="webPages" name="webPages"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Describe Here" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="overallFeeling" class="block text-gray-700 font-medium">Overall feeling for your Website
                        Domain</label>
                    <textarea id="overallFeeling" name="overallFeeling"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Describe Here"></textarea>
                </div>
            </div>

            <div id="step-3-fields" class="step-fields hidden">
                <!-- Step 3 Fields -->
                <div class="mb-6">
                    <label for="businessDescription" class="block text-gray-700 font-medium">Brief description of your
                        business *</label>
                    <textarea id="businessDescription" name="businessDescription"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Describe Here" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="targetAudience" class="block text-gray-700 font-medium">Target audience of your website
                        *</label>
                    <textarea id="targetAudience" name="targetAudience"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Describe Here" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="designPreferences" class="block text-gray-700 font-medium">Specific design
                        preferences</label>
                    <textarea id="designPreferences" name="designPreferences"
                        class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-red-300" rows="3"
                        placeholder="Describe Here"></textarea>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between">
                <button type="button" id="prevBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hidden">
                    Previous
                </button>
                <button type="button" id="nextBtn" class="bg-[#FE5F00] text-white py-2 px-4 rounded-lg">
                    Next
                </button>
                <button type="submit" id="submitBtn" class="bg-[#FE5F00] text-white py-2 px-4 rounded-lg hidden">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        const steps = ["step-1-fields", "step-2-fields", "step-3-fields"];
        let currentStep = 0;

        const updateStepIndicator = () => {
            steps.forEach((step, index) => {
                const stepIndicator = document.getElementById(`step-${index + 1}`);
                stepIndicator.classList.remove(
                    "bg-[#FE5F00]",
                    "text-white",
                    "bg-gray-200",
                    "text-gray-700"
                );
                if (index === currentStep) {
                    stepIndicator.classList.add("bg-[#FE5F00]", "text-white");
                } else {
                    stepIndicator.classList.add("bg-gray-200", "text-gray-700");
                }
            });
        };

        const updateStepFields = () => {
            steps.forEach((step, index) => {
                document
                    .getElementById(step)
                    .classList.toggle("hidden", index !== currentStep);
            });
            document
                .getElementById("prevBtn")
                .classList.toggle("hidden", currentStep === 0);
            document
                .getElementById("nextBtn")
                .classList.toggle("hidden", currentStep === steps.length - 1);
            document
                .getElementById("submitBtn")
                .classList.toggle("hidden", currentStep !== steps.length - 1);
        };

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateStepIndicator();
                updateStepFields();
            }
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentStep > 0) {
                currentStep--;
                updateStepIndicator();
                updateStepFields();
            }
        });

        updateStepIndicator();
        updateStepFields();
    </script>
</body>

</html>
